<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Debug Tool</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Trip Debug Tool</h1>
    
    <div class="debug-section">
        <h2>1. Database Connection Test</h2>
        <button onclick="testDatabaseConnection()">Test Database Connection</button>
        <div id="db-status"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. Load Trips from Database</h2>
        <button onclick="loadTripsFromDB()">Load Trips from Database</button>
        <div id="trips-status"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. LocalStorage Check</h2>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <div id="localStorage-status"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. Clear All Data</h2>
        <button onclick="clearAllData()" style="background: red; color: white;">Clear All Data</button>
        <div id="clear-status"></div>
    </div>
    
    <div class="debug-section">
        <h2>5. Console Logs</h2>
        <pre id="console-output" style="height: 200px; overflow-y: auto;"></pre>
    </div>

    <script src="firebase-config.js?v=3"></script>
    <script>
        const consoleOutput = document.getElementById('console-output');
        
        // Capture console logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        function addToConsole(level, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = `[${timestamp}] [${level.toUpperCase()}] ${args.join(' ')}`;
            consoleOutput.textContent += message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToConsole('log', ...args);
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToConsole('error', ...args);
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addToConsole('warn', ...args);
        };
        
        async function testDatabaseConnection() {
            const statusDiv = document.getElementById('db-status');
            statusDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const dbMgr = window.dbManager || (typeof dbManager !== 'undefined' ? dbManager : null);
                
                if (!dbMgr) {
                    statusDiv.innerHTML = '<p class="error">❌ Database manager not found</p>';
                    return;
                }
                
                console.log('Database manager found:', typeof dbMgr);
                console.log('Database manager useFirebase:', dbMgr.useFirebase);
                
                statusDiv.innerHTML = `
                    <p class="success">✅ Database manager found</p>
                    <p>Type: ${typeof dbMgr}</p>
                    <p>Uses Firebase: ${dbMgr.useFirebase}</p>
                `;
                
            } catch (error) {
                console.error('Database connection test failed:', error);
                statusDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function loadTripsFromDB() {
            const statusDiv = document.getElementById('trips-status');
            statusDiv.innerHTML = '<p>Loading trips...</p>';
            
            try {
                const dbMgr = window.dbManager || (typeof dbManager !== 'undefined' ? dbManager : null);
                
                if (!dbMgr) {
                    statusDiv.innerHTML = '<p class="error">❌ Database manager not found</p>';
                    return;
                }
                
                const trips = await dbMgr.getTrips();
                console.log('Loaded trips:', trips);
                
                statusDiv.innerHTML = `
                    <p class="success">✅ Loaded ${trips.length} trips</p>
                    <pre>${JSON.stringify(trips, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Loading trips failed:', error);
                statusDiv.innerHTML = `<p class="error">❌ Error loading trips: ${error.message}</p>`;
            }
        }
        
        function checkLocalStorage() {
            const statusDiv = document.getElementById('localStorage-status');
            
            try {
                const stored = localStorage.getItem('bmcTrips');
                
                if (stored) {
                    const trips = JSON.parse(stored);
                    console.log('LocalStorage trips:', trips);
                    
                    statusDiv.innerHTML = `
                        <p class="success">✅ Found ${trips.length} trips in localStorage</p>
                        <pre>${JSON.stringify(trips, null, 2)}</pre>
                    `;
                } else {
                    statusDiv.innerHTML = '<p class="warning">⚠️ No trips found in localStorage</p>';
                }
                
            } catch (error) {
                console.error('LocalStorage check failed:', error);
                statusDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all trip data? This cannot be undone.')) {
                const statusDiv = document.getElementById('clear-status');
                
                try {
                    // Clear localStorage
                    localStorage.removeItem('bmcTrips');
                    localStorage.removeItem('bmcAuthenticated');
                    sessionStorage.clear();
                    
                    statusDiv.innerHTML = '<p class="success">✅ All local data cleared</p>';
                    console.log('All data cleared');
                    
                } catch (error) {
                    console.error('Clear data failed:', error);
                    statusDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                }
            }
        }
        
        // Auto-run initial tests
        setTimeout(() => {
            console.log('=== Starting automatic diagnostics ===');
            testDatabaseConnection();
            setTimeout(() => {
                loadTripsFromDB();
                checkLocalStorage();
            }, 1000);
        }, 500);
    </script>
</body>
</html>
