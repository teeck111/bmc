<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Storage Diagnostic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <style>
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .error { color: #ff6b6b !important; }
        .warning { color: #ffa726 !important; }
        .success { color: #4caf50 !important; }
        .info { color: #29b6f6 !important; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>üî• Firebase Storage Diagnostic Tool</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üì§ Upload Test</h5>
                    </div>
                    <div class="card-body">
                        <input type="file" id="upload-file" accept="image/*" class="form-control mb-3">
                        <button onclick="testUpload()" class="btn btn-primary w-100">Test Upload</button>
                        <div id="upload-result" class="mt-3"></div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>üì• Download Test</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="download-url" placeholder="Enter Firebase Storage URL" class="form-control mb-3">
                        <button onclick="testDownload()" class="btn btn-success w-100">Test Download</button>
                        <div id="download-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üñ•Ô∏è Console Output</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="console-output" class="console-output"></div>
                    </div>
                </div>
                
                <button onclick="clearConsole()" class="btn btn-secondary mt-2">Clear Console</button>
                <button onclick="runAllTests()" class="btn btn-warning mt-2">Run All Tests</button>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>üîß Configuration Check</h5>
            </div>
            <div class="card-body">
                <div id="config-check"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - Using the same config as your site
        const firebaseConfig = {
            apiKey: "AIzaSyDjH30TDpQt8R5gm9vIm59HtfVnBGTmNtY",
            authDomain: "bigmountainclubwebsite.firebaseapp.com",
            projectId: "bigmountainclubwebsite",
            storageBucket: "bigmountainclubwebsite.appspot.com",
            messagingSenderId: "945172997417",
            appId: "1:945172997417:web:52437b0f24c3e186c8c338",
            measurementId: "G-7Q0EYRP98D"
        };
        
        // Initialize Firebase
        let storage = null;
        try {
            firebase.initializeApp(firebaseConfig);
            storage = firebase.storage();
            logMessage('‚úÖ Firebase Storage initialized successfully', 'success');
        } catch (error) {
            logMessage('‚ùå Firebase initialization failed: ' + error.message, 'error');
        }
        
        // Console logging system
        function logMessage(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const consoleDiv = document.getElementById('console-output');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${time}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            
            // Also log to browser console
            console.log(message);
        }
        
        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }
        
        // Configuration check
        function checkConfiguration() {
            const configDiv = document.getElementById('config-check');
            let configHtml = '<div class="row">';
            
            configHtml += `<div class="col-md-6">
                <h6>Firebase Config:</h6>
                <ul class="list-unstyled">
                    <li><strong>Project ID:</strong> ${firebaseConfig.projectId}</li>
                    <li><strong>Storage Bucket:</strong> ${firebaseConfig.storageBucket}</li>
                    <li><strong>Auth Domain:</strong> ${firebaseConfig.authDomain}</li>
                </ul>
            </div>`;
            
            configHtml += `<div class="col-md-6">
                <h6>Storage Status:</h6>
                <ul class="list-unstyled">
                    <li><strong>Storage Object:</strong> ${storage ? '‚úÖ Available' : '‚ùå Not Available'}</li>
                    <li><strong>SDK Version:</strong> ${firebase.SDK_VERSION || 'Unknown'}</li>
                    <li><strong>Current URL:</strong> ${window.location.origin}</li>
                </ul>
            </div>`;
            
            configHtml += '</div>';
            configDiv.innerHTML = configHtml;
        }
        
        // Test upload functionality
        async function testUpload() {
            const fileInput = document.getElementById('upload-file');
            const resultDiv = document.getElementById('upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è Please select a file first</div>';
                return;
            }
            
            const file = fileInput.files[0];
            logMessage(`üöÄ Starting upload test: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`, 'info');
            
            if (!storage) {
                const error = '‚ùå Firebase Storage not available';
                logMessage(error, 'error');
                resultDiv.innerHTML = `<div class="alert alert-danger">${error}</div>`;
                return;
            }
            
            resultDiv.innerHTML = '<div class="alert alert-info">üì§ Uploading...</div>';
            
            try {
                // Create storage reference
                const timestamp = Date.now();
                const sanitizedFileName = file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
                const filename = `test-uploads/${timestamp}-${sanitizedFileName}`;
                const storageRef = storage.ref(filename);
                
                logMessage(`üìÅ Upload path: ${filename}`, 'info');
                logMessage(`üìä File type: ${file.type}`, 'info');
                logMessage(`üìä File size: ${file.size} bytes`, 'info');
                
                // Upload with metadata
                const metadata = {
                    contentType: file.type,
                    customMetadata: {
                        uploadedAt: new Date().toISOString(),
                        testUpload: 'true'
                    }
                };
                
                logMessage('üîÑ Uploading to Firebase Storage...', 'info');
                const snapshot = await storageRef.put(file, metadata);
                
                logMessage('‚úÖ Upload completed, getting download URL...', 'success');
                const downloadURL = await snapshot.ref.getDownloadURL();
                
                logMessage(`üéâ Upload successful! URL: ${downloadURL}`, 'success');
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">‚úÖ Upload Successful!</div>
                    <img src="${downloadURL}" alt="Uploaded" style="max-width: 200px; max-height: 150px;" class="img-thumbnail mb-2">
                    <div><small><strong>URL:</strong> <a href="${downloadURL}" target="_blank">${downloadURL}</a></small></div>
                `;
                
                // Auto-fill download test
                document.getElementById('download-url').value = downloadURL;
                
            } catch (error) {
                logMessage(`‚ùå Upload failed: ${error.message}`, 'error');
                logMessage(`‚ùå Error code: ${error.code || 'unknown'}`, 'error');
                logMessage(`‚ùå Full error: ${JSON.stringify(error)}`, 'error');
                
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Upload Failed</strong><br>
                        <small>Error: ${error.message}</small><br>
                        <small>Code: ${error.code || 'unknown'}</small>
                    </div>
                `;
            }
        }
        
        // Test download functionality
        async function testDownload() {
            const urlInput = document.getElementById('download-url');
            const resultDiv = document.getElementById('download-result');
            const url = urlInput.value.trim();
            
            if (!url) {
                resultDiv.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è Please enter a Firebase Storage URL</div>';
                return;
            }
            
            logMessage(`üì• Testing download from: ${url}`, 'info');
            resultDiv.innerHTML = '<div class="alert alert-info">üì• Testing download...</div>';
            
            try {
                // Test if the URL is accessible
                const response = await fetch(url);
                
                if (response.ok) {
                    logMessage('‚úÖ Download test successful', 'success');
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">‚úÖ Download Successful!</div>
                        <img src="${url}" alt="Downloaded" style="max-width: 200px; max-height: 150px;" class="img-thumbnail">
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                logMessage(`‚ùå Download failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Download Failed</strong><br>
                        <small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Run all tests
        async function runAllTests() {
            logMessage('üß™ Starting comprehensive Storage tests...', 'info');
            
            // Test 1: Basic Storage availability
            logMessage('Test 1: Checking Storage availability...', 'info');
            if (storage) {
                logMessage('‚úÖ Test 1 PASSED: Storage object available', 'success');
            } else {
                logMessage('‚ùå Test 1 FAILED: Storage object not available', 'error');
                return;
            }
            
            // Test 2: Storage reference creation
            logMessage('Test 2: Testing storage reference creation...', 'info');
            try {
                const testRef = storage.ref('test-path/test-file.txt');
                logMessage(`‚úÖ Test 2 PASSED: Created reference to ${testRef.fullPath}`, 'success');
            } catch (error) {
                logMessage(`‚ùå Test 2 FAILED: ${error.message}`, 'error');
                return;
            }
            
            // Test 3: Storage bucket info
            logMessage('Test 3: Checking storage bucket configuration...', 'info');
            try {
                const bucket = storage.app.options.storageBucket;
                logMessage(`‚úÖ Test 3 PASSED: Storage bucket = ${bucket}`, 'success');
            } catch (error) {
                logMessage(`‚ùå Test 3 FAILED: ${error.message}`, 'error');
            }
            
            logMessage('üèÅ Basic tests complete. Try uploading a file for full test.', 'info');
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            logMessage('üöÄ Storage Diagnostic Tool loaded', 'info');
            checkConfiguration();
            runAllTests();
        });
    </script>
</body>
</html>
